# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix 



#### Restore old key mappings for clear
bind C-l send-keys 'C-l'

#HistorySize
set -g history-limit 10000

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}" 
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind '"'
unbind %


# Resizing (mouse also works).
bind r source-file ~/.tmux.conf
set -g pane-border-style fg=default
set -g pane-active-border-style fg=white
set -g pane-border-style bg=white
set -g pane-border-fg black

#Status bar for panes
set -g pane-border-format '#{pane_current_path} [#{pane_current_command}]'


### REnumver windows as you delete them
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

##############
#Color Shit###
##############

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g window-status-current-bg red
set-option -g bell-action none
set -g default-terminal "screen-256color"
if-shell "test -f ~/.tmux-status.conf" "source ~/.tmux-status.conf"
set-option pane-active-border-bg green



# active window title colors
set -g status-bg default




# make iterm window/tab name reflect tmux session
set-option -g set-titles on
set-option -g set-titles-string '#S'


